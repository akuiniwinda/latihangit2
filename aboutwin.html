<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Sederhana</title>
    <style>
        body {
            background: #e9ecef;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 60px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px 24px;
        }
        h1 {
            color: #222;
            text-align: center;
            margin-bottom: 16px;
        }
        p {
            color: #555;
            text-align: center;
            margin-bottom: 24px;
        }
        .btn {
            display: block;
            width: 140px;
            margin: 0 auto;
            padding: 10px 0;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            text-align: center;
            font-size: 16px;
            text-decoration: none;
            cursor: pointer;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Website Sederhana</h1>
        <p>Ini adalah contoh tampilan website sederhana menggunakan HTML dan CSS.</p>
        <a href="index.html" class="btn">Kembali ke Beranda</a>
    </div>
</body>
